<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/logo.svg">
            <div class="logo-text-1">Draw & Go</div>
            <div class="logo-text-2">explore the world</div>
        </div>
        <div class="login-container">
            <form>
                <label class="login-text">Zaloguj się</label>

                <label for="email" class="email-text">E-mail</label>
                <input name="email" type="text" placeholder="jan.kowalski@gmail.com">
                
                <label for="password" class="password-text">Hasło</label>
                <input name="password" type="password" placeholder="**********">
                
                <button>Zaloguj</button>
                <a href="" class="register-link">Nie masz konta? Zarejestruj się!</a>
            </form>
        </div>
    </div>
</body>
